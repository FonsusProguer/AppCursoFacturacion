<div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true" >

    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cliente</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <form name="formCliente" ng-submit="guardarCliente(clienteSeleccionado)">
            <div class="modal-body">

                <div class="form-row">
                                            
                    <div class="col-md-12 mb-3">
                      <label for="nombre">Nombre:</label>
                      <input type="text" ng-model="clienteSeleccionado.nombre" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre" required>
                      <div class="invalid-feedback">
                        Campo requerido
                      </div>
                    </div>

                    <div class="col-md-12 mb-3">
                      <label for="correo">Correo:</label>
                      <input type="email" ng-model="clienteSeleccionado.correo" class="form-control" id="correo" name="correo" placeholder="Ingresa el correo" required>
                      <div class="invalid-feedback">
                        Campo requerido
                      </div>
                    </div>
                      
                    <div class="col-md-12 mb-3">
                      <label for="direccion">Dirección:</label>
                      <textarea type="text" ng-model="clienteSeleccionado.direccion" class="form-control" id="direccion" name="direccion" placeholder="Ingresa la dirección" required></textarea>
                      <div class="invalid-feedback">
                        Campo requerido
                      </div>
                    </div>
                      
                    <div class="col-md-12 mb-3">
                      <label for="pais">Pais:</label>
                      <input type="text" ng-model="clienteSeleccionado.pais" class="form-control" id="pais" name="pais" placeholder="Ingresa el pais" required>
                      <div class="invalid-feedback">
                        Campo requerido
                      </div>
                    </div>

                    
                      
                    <div class="col-md-12 mb-3">
                      <label for="telefono1">Telefono 1:</label>
                      <input type="text" ng-model="clienteSeleccionado.telefono1" class="form-control" id="telefono1" name="telefono1" placeholder="Ingresa el teléfono 1" required>
                      <div class="invalid-feedback">
                        Campo requerido
                      </div>
                    </div>
                      
                    <div class="col-md-12 mb-3">
                      <label for="telefono2">Teléfono 2:</label>
                      <input type="text" ng-model="clienteSeleccionado.telefono2" class="form-control" id="telefono2" name="telefono2" placeholder="Ingresa el teléfono 2" required>
                      <div class="invalid-feedback">
                        Campo requerido
                      </div>
                    </div>



                      
                    <div class="col-md-12 mb-3">
                      <label for="zip">Zip:</label>
                      <input type="text" ng-model="clienteSeleccionado.zip" class="form-control" id="zip" name="zip" placeholder="Ingresa el zip" required>
                      <div class="invalid-feedback">
                        Campo requerido
                      </div>
                    </div>
                    
                </div>
    
              </div>


                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
