<div class="modal fade" id="modal_buscar_cliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true" >

    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cliente</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <form name="formCliente">
                <div class="modal-body">
                    <div ng-show="clientes.length > 7">
                        <input type="text" ng-model="nombre" class="form-control" placeholder="filtrar...">
                        <br>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Seleccionar</th>
                        </tr>
                        <tr ng-repeat="cliente in clientes">
                            <td>{{ cliente.id }}</td>
                            <td>{{ cliente.nombre }}</td>
                            <td>
                                <a ng-click="clienteSeleccionado( cliente )" class="btn btn-info">
                                    <i class="fa fa-check"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>


                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
