<!DOCTYPE html>
<html lang="en" ng-app="loginApp" ng-controller="mainController">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Iniciar sesión</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Angular -->
    <script src="angular/lib/angular.min.js"></script>

    <!-- App -->
    <script src="angular/app.js"></script>

    <!-- Controllers -->
    <script src="angular/controllers/mainController.js"></script>

    <!-- Services -->
    <script src="angular/services/loginService.js"></script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                   
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Iniciar sesión</h1>
                                    </div>
                                    <form class="user" name="formLogin" ng-submit="ingresar(datos)">
                                        <div class="form-group">
                                            <input ng-model="datos.usuario" type="text" class="form-control form-control-user"
                                                aria-describedby="emailHelp"
                                                name="usuario"
                                                placeholder="Ingrese el usuario" required>
                                        </div>
                                        <div class="form-group">
                                            <input ng-model="datos.contrasena" type="password" class="form-control form-control-user"
                                                name="contrasena"
                                                placeholder="Ingrese la contraseña" required>
                                        </div>
                                        <button ng-disabled="formLogin.$invalid || cargando" class="btn btn-primary btn-user btn-block" type="submit">
                                            Ingresar
                                        </button>
                                    </form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-10 col-lg-12 col-md-9" ng-show="invalido">
                <div class="alert alert-danger" role="alert">
                    {{ mensaje }}
                  </div>
            </div>
        </div>

    </div>

</body>

</html>
